<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
     <label class="col-sm-3 col-form-label">GÃ©nero</label>
     <div class="col-sm-9">

        <div class="form-check">
            <input type="radio" 
                   class="form-check-input" 
                   value="M"
                   [(ngModel)]="pessoa.genero"
                   name="flexRadioDefault" 
                   id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">Masculino</label>
        </div>

        <div class="form-check">
            <input type="radio" 
                   class="form-check-input" 
                   value="F"
                   [(ngModel)]="pessoa.genero"
                   name="flexRadioDefault" 
                   id="radioFemenino"
                   required>
            <label class="form-check-label" for="radioFemenino">Femenino</label>
        </div>

     </div>

    </div>

    <!--Switches--> 
     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
       <div class="col-sm-9">
         
          <div class="form-check form-switch mt-2">
              <input 
                     class="form-check-input"
                     type="checkbox"
                     [(ngModel)]="pessoa.notificaciones"
                     name="notificaciones"
                     id="flexSwitchCheckChecked"
                     required
                     >
              <label class="form-check-label" for="flexSwitchCheckChecked"> Quero receber notificacoes</label>
          </div>

       </div>
     </div>

  <!--Checkbox-->
      <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
       <div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   [(ngModel)]="termosCondicoes"
                   name="termos"
                   id="flexCheckDefault"
                   required>
            <label class="form-check-label" for="flexCheckDefault">
              Termos e Condicoes
            </label>
        </div>
        

       </div>
     </div>






<!--Button-->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
           Guardar
        </button>
    </div>
</div>


      
      

</form>



<h5>Valor do formulario</h5>
<pre>{{ miFormulario.value | json }}</pre> 

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Termos</h5>
<pre>{{ miFormulario.controls?.termos?.errors | json }}</pre>
